{% extends 'base.html' %}

{% block cambio %}
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header py-2"
                         style="background-color: #1a3961; border-color: #1a3961; color: white">
                        <h1 class="h4 text-center m-0">ABM - Áreas</h1>
                    </div>
                    <div class="card-body p-2 mt-4">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <form method="post" class="form-inline">
                                    {% csrf_token %}
                                    <div class="input-group mr-2">
                                        {{ form.as_p }}
                                    </div>
                                    <button type="submit" class="btn custom-button2"
                                            style="position: relative; top: -8px; height: 30px; line-height: 15px;">
                                        Agregar Área
                                    </button>
                                </form>
                            </div>
                        </div>

                        <h2 class="text-center mb-3"></h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover">
                                <thead class="custom-thead">
                                <tr>
                                    <th scope="col" style="width: 20px;">#</th>
                                    <th scope="col">Área</th>
                                    <th scope="col" class="text-center" style="width: 170px;">Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for area in areas %}
                                    <tr>
                                        <td>{{ area.id }}</td>
                                        <td>{{ area.area }}</td>
                                        <td class="text-center">
                                            <a href="#" class="btn btn-sm btn-info mx-1">Editar</a>
                                            <a href="#" class="btn btn-sm btn-danger mx-1">Eliminar</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
