{% extends 'base.html' %}

{% block cambio %}
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header py-2"
                         style="background-color: #1a3961; border-color: #1a3961; color: white">
                        <h1 class="h4 text-center m-0">ABM - Iniciadores</h1>
                    </div>
                    <div class="card-body p-2 mt-4">
                        <form method="post" class="row g-3">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <label for="{{ form.iniciador.id_for_label }}" class="form-label">{{ form.iniciador.label }}</label>
                                {{ form.iniciador }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.sigla.id_for_label }}" class="form-label">{{ form.sigla.label }}</label>
                                {{ form.sigla }}
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn custom-button2">
                                    Agregar Iniciador
                                </button>
                            </div>
                        </form>

                        <h2 class="text-center "></h2>
                        <div class="table-responsive mt-3">
                            <table class="table table-bordered table-striped table-hover">
                                <thead class="custom-thead">
                                <tr>
                                    <th scope="col" style="width: 20px;" class="text-center">#</th>
                                    <th scope="col" class="text-center">Iniciador</th>
                                    <th scope="col" class="text-center"  style="width: 40px;">Sigla</th>
                                    <th scope="col" class="text-center" style="width: 90px;">Opciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for iniciador in iniciadores %}
                                    <tr>
                                        <td>{{ iniciador.id }}</td>
                                        <td>{{ iniciador.iniciador }} </td>
                                        <td class="text-center">{{ iniciador.sigla }}</td>
                                        <td class="text-center">
                                            <a href="#" class="btn btn-sm btn-info" title="Editar">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a href="#" class="btn btn-sm btn-danger" title="Eliminar">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
