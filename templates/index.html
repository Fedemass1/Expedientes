{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfaz</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    
    <!-- Importo el css interfaz para darle estilo al formulario -->
    <link rel="stylesheet" href="{% static 'css/interfaz.css' %}">

</head>
<body>

<!-- Esta es mi Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
            </div>
        </div>
    </div>
</nav>
<!-- Fin de la Navbar -->

<div class="container my-3">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
            <h2>Formulario de lenguaje</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Lenguaje</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
                </div>
                <div class="mb-3">
                    <label for="descripción" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripción" placeholder="Descripción del lenguaje"
                              rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="programadores" class="form-label">Número de programadores</label>
                    <input type="number" class="form-control" id="programadores">
                </div>
                
                <!-- Agrego botones -->
                <div class="d-grid gap-2"> <!-- Este le da el formato al foton en forma de bloque-->
                <button class="btn btn-success">Guardar</button> <!-- Crea el botón Guardar-->
                <button class="btn btn-secondary">Limpiar</button> <!-- Crea el botón Limpiar-->
                    </div>
            </form>
        </div>

        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
            <h2 class="centrado">Listado de lenguajes</h2> <!-- Título de la tabla -->
            
            <!-- Creo la tabla -->
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th class="centrado">#</th>
                    <th class="centrado">Lenguaje</th>
                    <th class="centrado">Cantidad de programadores</th>
                </tr>

                </thead>
                <tbody>
                <tr>
                    <td class="centrado">1</td>
                    <td class="centrado">JavaScript</td>
                    <td class="centrado">21</td>
                </tr>
                <tr>
                    <td class="centrado">2</td>
                    <td class="centrado">Python</td>
                    <td class="centrado">100</td>
                </tr>
                <tr>
                    <td class="centrado">3</td>
                    <td class="centrado">C#</td>
                    <td class="centrado">45</td>
                </tr>
                <tr>
                    <td class="centrado">4</td>
                    <td class="centrado">Ruby</td>
                    <td class="centrado">31</td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
