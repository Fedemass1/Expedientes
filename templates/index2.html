{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django + Datatable.js</title>

    <!--Importo Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <!-- Custom JS-->
    <script src="{% static 'js/index.js' %}"></script>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
    <!-- Importo Font Awesome para tener iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!--DataTable.js-->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!--DataTable.css-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="table-responsive">
                <table id="datatable-programmers" class="table">
                    <caption>
                        Django + DataTable.js
                    </caption>
                    <thead>
                    <tr>
                        <th class="centered">#</th>
                        <th class="centered">Name</th>
                        <th class="centered">Country</th>
                        <th class="centered">Birthday</th>
                        <th class="centered">Score</th>
                        <th class="centered">Hired?</th>
                        <th class="centered">Options</th>
                    </tr>
                    </thead>
                    <tbody ID="tableBody_programmers"></tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
